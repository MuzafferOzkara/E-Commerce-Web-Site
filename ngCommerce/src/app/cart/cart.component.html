<div class="px-4 px-lg-0">
  <!-- For demo purpose -->

  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Remove</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let product of products'>
                  <th scope="row" class="border-0">
                    <div class="p-2" >
                      <img src="{{product.imagelink}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{product.name }}</a></h5>
                        
                      </div>
                    </div>
                  </th>
                  <td class="border-0 align-middle"><strong>{{product.price | currency:'TRY': '₺'}}</strong></td>
                  <td class="border-0 align-middle"><strong>3</strong></td>
                  <td class="border-0 align-middle"><a class="text-dark"><i class="fa fa-trash" (click)="clearCart(product)"></i></a></td>
                  
                </tr>
                <td></td>
                
                
                <td class="mytotal"><strong>Total price: {{total | currency:'TRY': '₺'}} </strong></td>
               
              </tbody>
            </table>
          </div>
          <!-- End -->
        </div>
      </div>

     

    </div>
  </div>
</div>
