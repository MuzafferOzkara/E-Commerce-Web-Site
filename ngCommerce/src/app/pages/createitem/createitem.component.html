<div class = 'container'>
    <div class = 'header'>
            <h3>Items</h3>
            <div class="row justify-content-end">
                
            </div>

            <table class="table table-hover">
        
                <tr>
                    <th scope = 'col'>#</th>                   
                    <th scope = 'col'>Name</th>
                    <th scope = 'col'>Price (TL)</th> 
                    <th scope = 'col'>Image Link</th>           
                    <th scope = 'col'>Category</th>   
                    <th scope = 'col'>Description</th>            
                    <th scope = 'col'></th>
                </tr>
        
                <tbody>
                    <tr *ngFor='let item of items; let i = index'>
                        <th>{{i + 1}}</th>                       
                        <td>{{item.name }}</td>
                        <td>{{item.price }} TL</td> 
                        <td>{{item.imagelink }}</td> 
                        <td>{{item.category }}</td> 
                        <td>{{item.description }}</td> 
                                               
                    </tr>
        
                </tbody>
            </table>
            <br>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create</button>
    </div>   
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #newMedicineForm = 'ngForm' class = 'form-container'>              

                  <div class = 'form-group col-md-3' class="form-container">
                      <label for = 'inputName'>Name*</label>
                        <input class = 'form-control' id = 'inputName' type = 'text' name = 'name' ngModel placeholder = 'Name' required>
                    </div>
  
                <div class = 'form-group col-md-3' class="form-container">
                  <label for = 'inputName'>Price*</label>
                    <input class = 'form-control' id = 'inputName' type = 'text' name = 'price' ngModel placeholder = 'Price' required>
                </div>

                <div class = 'form-group col-md-3' class="form-container">
                    <label for = 'inputName'>Image Link*</label>
                      <input class = 'form-control' id = 'inputName' type = 'text' name = 'imagelink' ngModel placeholder = 'Image Link' required>
                  </div>

                  <div class = 'form-group col-md-3' class="form-container">
                      <label for = 'inputName'>Category*</label>
                        <input class = 'form-control' id = 'inputName' type = 'text' name = 'category' ngModel placeholder = 'Category' required>
                    </div>

                    <div class = 'form-group col-md-3' class="form-container">
                        <label for = 'inputName'>Description*</label>
                          <input class = 'form-control' id = 'inputName' type = 'text' name = 'description' ngModel placeholder = 'Description' required>
                      </div>
                
                <br>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled] = '!newMedicineForm.valid' (click) = 'saveItem(newMedicineForm.value)' data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
